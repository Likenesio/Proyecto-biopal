<div class="card container mt-5">
  <p-table
      [value]="clientes"
      [paginator]="true"
      [rows]="5"
      [showCurrentPageReport]="true"
      [tableStyle]="{ 'min-width': '75rem', 'max-width': '100%' }"
      currentPageReportTemplate="Mostrando del {first} al {last} de los {totalRecords} clientes"
  >
      <ng-template pTemplate="header">
          <tr>
              <th>ID</th>
              <th>RUT</th>
              <th>Nombre Cliente</th>
              <th>Contacto</th>
              <th>Email</th>
              <th>Direccion</th>
              <th>Comuna</th>
              <th>Acciones</th>
          </tr>
      </ng-template>
      <ng-template pTemplate="body" let-cliente>
          <tr>
              <td>{{ cliente._id}}</td>
              <td>{{ cliente.rut}}</td>
              <td>{{ cliente.nombre_cliente}}</td>
              <td>{{ cliente.contacto}}</td>
              <td>{{ cliente.email }}</td>
              <td>{{ cliente.direccion }}</td>
              <td>{{ cliente.comuna }}</td>
              <td>
                <p-button (click)="eliminar(cliente._id) " label="Eliminar" styleClass="p-button-raised p-button-text p-button-danger"></p-button>
              </td>


          </tr>

      </ng-template>

      <ng-template pTemplate="paginatorleft">
          <p-button  styleClass="p-button-text"></p-button>
      </ng-template>
      <ng-template pTemplate="paginatorright">
          <p-button  styleClass="p-button-text"></p-button>
      </ng-template>
  </p-table>
</div>
