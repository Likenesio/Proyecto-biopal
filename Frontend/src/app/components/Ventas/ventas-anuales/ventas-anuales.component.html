<div class="container-fluid mt-5">
  <div class="row">
    <div class="col-12">
      <div class="card">
        <div class="card-body">
          <canvas baseChart
                  [datasets]="barChartData"
                  [labels]="barChartLabels"
                  [options]="barChartOptions"
                  [legend]="barChartLegend"
                  chartType="horizontalBar"
                  style="width: 100%; height: 400px;">
          </canvas>
        </div>
      </div>
    </div>
  </div>
</div>
