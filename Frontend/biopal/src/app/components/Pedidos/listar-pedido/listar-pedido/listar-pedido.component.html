<div class="card separar margen">
  <p-table
      [value]="pedidosListar"
      [paginator]="true"
      [rows]="5"
      [showCurrentPageReport]="true"
      [tableStyle]="{ 'min-width': '50rem' }"
      currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
      [rowsPerPageOptions]="[10, 25, 50]"
  >
      <ng-template pTemplate="header">
          <tr>
              <th>ID</th>
              <th>Vendedor</th>
              <th>Nombre Cliente</th>
              <th>Numero Pedido</th>
              <th>Fecha Pedido</th>
              <th>Estado</th>
              <th>Acciones</th>
          </tr>
      </ng-template>
      <ng-template pTemplate="body" let-pedido>
          <tr>
              <td>{{ pedido._id}}</td>
              <td>{{pedido.usuario[0].nombre_usuario}}</td>
              <td>{{pedido.cliente[0].nombre_cliente}}</td>
              <td>{{ pedido.numero_pedido}}</td>
              <td>{{ pedido.fecha | date: 'dd/MM/yyyy'}}</td> <!--pipe-->
              <td>{{ pedido.estado }}</td>
              <td>
                <p-button icon="pi pi-arrow-right-arrow-left" styleClass="p-button-rounded p-button-warning p-button-text p-button-raised"></p-button>
                <p-button [routerLink]= "['/pedidos/detalle/', pedido._id]" icon="pi pi-eye" styleClass="p-button-rounded p-button-secondary p-button-text p-button-raised " class="button"></p-button>
                <p-button (onClick)="eliminar(pedido._id)" icon="pi pi-trash" styleClass="p-button-rounded p-button-danger p-button-text p-button-raised"  class="button"></p-button>

              </td>


          </tr>

      </ng-template>

      <ng-template pTemplate="paginatorleft">
          <p-button type="button" icon="pi pi-plus" styleClass="p-button-text"></p-button>
      </ng-template>
      <ng-template pTemplate="paginatorright">
          <p-button type="button" icon="pi pi-cloud" styleClass="p-button-text"></p-button>
      </ng-template>
  </p-table>
</div>
