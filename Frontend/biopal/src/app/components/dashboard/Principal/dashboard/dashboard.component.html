<mat-toolbar   color="mat-toolbar">
  <button mat-icon-button *ngIf="sidenav.mode==='over'"(click)="sidenav.toggle()">
    <mat-icon *ngIf="!sidenav.opened">
      menu
    </mat-icon>
    <mat-icon *ngIf="sidenav.opened">
      close
    </mat-icon>
  </button>
  <span >Biopal</span>
  <span  class="example-spacer"></span>

</mat-toolbar>


<mat-sidenav-container class="example-container">
  <mat-sidenav #sidenav="matSidenav" class ="mat-elevation-z24" mode="side" opened>
    <img class ="avatar mat-elevation-z24 img" src="https://us.123rf.com/450wm/imagevectors/imagevectors1606/imagevectors160600380/59162629-icono-de-perfil-blanco-en-el-bot%C3%B3n-negro-aislado-en-blanco.jpg?ver=6" alt="">

    <h4 class="name">Usuario</h4>
    <p class="designation">Trabajador Biopal</p>

    <mat-divider></mat-divider>

      <button mat-button class="menu-button">
        <mat-icon>person</mat-icon>
        <span> Usuarios </span>
      </button>

      <button  mat-button class="menu-button">
        <mat-icon>people</mat-icon>
        <span> Clientes </span>
      </button>

      <button mat-button class="menu-button">
        <mat-icon>inventory</mat-icon>
        <span> Inventario </span>
      </button>

      <button mat-button class="menu-button">
        <mat-icon>shopping_basket</mat-icon>
        <span> Pedidos </span>
      </button>

      <button  mat-button class="menu-button">
        <mat-icon>folder</mat-icon>
        <span> Documentos </span>
      </button>



      <div class="logout">
      <mat-divider></mat-divider>
      <button (click)="logout()" mat-button >
        <mat-icon >logout</mat-icon>
        <span> Salir </span>
      </button>
     </div>

  </mat-sidenav>

  <mat-sidenav-content>
    <!--Aquí van las gráficas-->
    <div class="content mat-elevation-z8">

      <app-navbar style="width: 100%;"></app-navbar>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
