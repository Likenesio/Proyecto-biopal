<mat-toolbar   color="mat-toolbar">
  <button mat-icon-button *ngIf="sidenav.mode==='over'"(click)="sidenav.toggle()">
    <mat-icon *ngIf="!sidenav.opened">
      menu
    </mat-icon>
    <mat-icon *ngIf="sidenav.opened">
      close
    </mat-icon>
  </button>
  <span >Biopal</span>
  <span  class="example-spacer"></span>

</mat-toolbar>


<mat-sidenav-container class="example-container">
  <mat-sidenav #sidenav="matSidenav" class ="mat-elevation-z24" style="width: 13%; height: absolute;"  mode="side" opened>
    <img class ="avatar mat-elevation-z24 img" src="https://us.123rf.com/450wm/imagevectors/imagevectors1606/imagevectors160600380/59162629-icono-de-perfil-blanco-en-el-bot%C3%B3n-negro-aislado-en-blanco.jpg?ver=6" alt="">

    <h4 class="name">{{usuario}}</h4>
    <p class="">{{obtenerRol}}</p>

    <mat-divider></mat-divider>


      <button mat-button class="menu-button">
        <mat-icon>home</mat-icon>
          <span> Home </span>
        </button>
    <ng-container *ngIf="authService.obtenerRol() === 'Administrador'" >
    <mat-accordion>
      <mat-expansion-panel style="width: 100%;"  (click)="cambiarPanel(1)" [expanded]="panelAbierto === 1" >
        <mat-expansion-panel-header>
          <mat-panel-title>

            <button mat-button class="menu-button">
              <mat-icon>person</mat-icon>
              <span>Usuarios</span>
            </button>

          </mat-panel-title>
        </mat-expansion-panel-header>
        <mat-nav-list>
          <a mat-list-item class="menu-button" [routerLink]="['/usuario/crear']">Crear Usuario</a>
          <a mat-list-item class="menu-button" [routerLink]="['/usuario/listarUsuario']">Visualizar usuarios</a>
          <a mat-list-item class="menu-button" [routerLink]="['/usuario/modificarUsuario']">Modificar usuario</a>
        </mat-nav-list>
      </mat-expansion-panel>
    </mat-accordion>
  </ng-container>

   <ng-container *ngIf="authService.obtenerRol() === 'Administrador' ||'Vendedor'" >
    <mat-accordion>
      <mat-expansion-panel style="width: 100%;" (click)="cambiarPanel(2)" [expanded]="panelAbierto === 2">
        <mat-expansion-panel-header>
          <mat-panel-title>

            <button mat-button class="menu-button">
              <mat-icon>people</mat-icon>
              <span>Clientes</span>
            </button>

          </mat-panel-title>
        </mat-expansion-panel-header >
        <mat-nav-list >
          <a mat-list-item class="menu-button " [routerLink]="['/cliente/crear']">Ingresar Cliente</a>
          <a mat-list-item class="menu-button " [routerLink]="['/cliente/listar']">Listar Cliente</a>
          <a mat-list-item class="menu-button " [routerLink]="['/cliente/update']">Actualizar Cliente</a>
        </mat-nav-list>
      </mat-expansion-panel>
    </mat-accordion>
  </ng-container>

  <ng-container *ngIf="authService.obtenerRol() === 'Administrador'||'Vendedor'" >
    <mat-accordion>
      <mat-expansion-panel style="width: 100%;" (click)="cambiarPanel(3)" [expanded]="panelAbierto === 3">
        <mat-expansion-panel-header>
          <mat-panel-title>

            <button mat-button class="menu-button">
              <mat-icon>inventory</mat-icon>
              <span>Inventario</span>
            </button>

          </mat-panel-title>
        </mat-expansion-panel-header >
        <mat-nav-list>
          <a mat-list-item class="menu-button " [routerLink]="['/productos/ingresar']">Ingresar producto</a>
          <a mat-list-item class="menu-button " [routerLink]="['/productos/listar']">Ver inventario</a>
          <a mat-list-item class="menu-button " [routerLink]="['/productos/actualizar']">Actualizar producto</a>
        </mat-nav-list>
      </mat-expansion-panel>
    </mat-accordion>
  </ng-container>

  <ng-container *ngIf="authService.obtenerRol() === 'Administrador'||'Vendedor'" >
    <mat-accordion >
      <mat-expansion-panel style="width: 100%;" (click)="cambiarPanel(4)" [expanded]="panelAbierto === 4">
        <mat-expansion-panel-header>
          <mat-panel-title>

            <button mat-button class="menu-button">
              <mat-icon>shopping_basket</mat-icon>
              <span>Pedidos</span>
            </button>

          </mat-panel-title>
        </mat-expansion-panel-header >
        <mat-nav-list>
          <a mat-list-item class="menu-button " [routerLink]="['/pedidos/crear']">Realizar pedidos</a>
          <a mat-list-item class="menu-button " [routerLink]="['/pedidos/listar']">Listar Pedidos</a>
        </mat-nav-list>
      </mat-expansion-panel>
    </mat-accordion>
  </ng-container>

  <ng-container *ngIf="authService.obtenerRol() === 'Administrador'||'Facturador'">
    <mat-accordion >
      <mat-expansion-panel style="width: 100%;" (click)="cambiarPanel(5)" [expanded]="panelAbierto === 5">
        <mat-expansion-panel-header>
          <mat-panel-title>

            <button mat-button class="menu-button">
              <mat-icon>folder</mat-icon>
              <span>Documentos</span>
            </button>

          </mat-panel-title>
        </mat-expansion-panel-header >
        <mat-nav-list>
          <a mat-list-item class="menu-button " [routerLink]="['/boleta/visualizar']">Visualizar Boletas</a>
          <a mat-list-item class="menu-button " [routerLink]="['/facturas/visualizar']">Visualizar Facturas</a>
        </mat-nav-list>
      </mat-expansion-panel>
    </mat-accordion>
  </ng-container>

    <div class="logout">
      <mat-divider></mat-divider>
      <button (click)="logout()" mat-button >
        <mat-icon >logout</mat-icon>
        <span> Salir </span>
      </button>
    </div>



    </mat-sidenav>

    <mat-sidenav-content  class=" align-items-center" >
      <!--Aquí van las gráficas-->
      <div class="content mat-elevation-z8">

        <router-outlet ></router-outlet>



      </div>
    </mat-sidenav-content>
  </mat-sidenav-container>
